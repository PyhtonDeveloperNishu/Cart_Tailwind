<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Section</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-[600px] h-[350px]">
        <!-- Product Image -->
        <img src="images.jpeg" alt="Jacket" class="w-60 h-full object-cover">

        <!-- Content -->
        <div class="p-6 flex-1">
            <h2 class="text-xl font-semibold">Classic Utility Jacket 
                <span class="float-right text-2xl font-bold">$110.00</span>
            </h2>
            <p class="text-green-600 text-sm mb-3">In stock</p>

            <!-- Size Selection -->
            <div class="flex gap-2 mb-5">
                <button class="px-4 py-2 border rounded bg-black text-white">XS</button>
                <button class="px-4 py-2 border rounded">S</button>
                <button class="px-4 py-2 border rounded">M</button>
                <button class="px-4 py-2 border rounded">L</button>
                <button class="px-4 py-2 border rounded">XL</button>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3">
                <button class="flex-1 bg-black text-white font-semibold py-3 rounded">Buy now</button>
                <button class="flex-1 border font-semibold py-3 rounded">Add to bag</button>
                <button class="text-2xl border p-3 rounded">❤️</button>
            </div>

            <!-- Shipping Info -->
            <p class="text-gray-500 text-sm mt-4">Free shipping on all continental US orders.</p>
        </div>
    </div>
    </body>
</html>
